<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="mb-4">Edit Price Tracker</h1>
      <form method="post" class="mb-5">
        <div class="mb-3">
          <label for="name" class="form-label">Product Name</label>
          <input type="text" class="form-control" id="name" name="name" value="{{ tracker.name }}" required>
        </div>
        <div class="mb-3">
          <label for="url" class="form-label">Product URL</label>
          <input type="url" class="form-control" id="url" name="url" value="{{ tracker.url }}" required>
        </div>
        <div class="mb-3">
          <label for="selectors" class="form-label">Price Selectors (comma-separated)</label>
          <input type="text" class="form-control" id="selectors" name="selectors" value="{{ tracker.selectors }}" required>
        </div>
        <div class="mb-3">
          <label for="threshold" class="form-label">Desired Price Threshold (Â£)</label>
          <input type="number" step="0.01" class="form-control" id="threshold" name="threshold" value="{{ tracker.threshold }}" required>
        </div>
        <div class="mb-3">
          <label for="notification_time" class="form-label">Notification Time (HH:MM)</label>
          <input type="time" class="form-control" id="notification_time" name="notification_time" value="{{ tracker.notification_time }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
      </form>
      <a href="{{ url_for('index') }}" class="btn btn-secondary">Back to Trackers</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
